databaseChangeLog:
- logicalFilePath: db/changelog/db.changelog-master.yaml
- changeSet:
    id: 1
    author: nikita_nor
    changes:
      - createTable:
          tableName: har_file
          columns:
            - column:
                name: id
                type: BIGINT
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false

            - column:
                name: browser
                type: varchar(50)
                constraints:
                  nullable: true

            - column:
                name: version
                type: varchar(50)
                constraints:
                  nullable: true

            - column:
                name: content
                type: json
- include:
      file: db/changelog/db.changelog-1.yaml